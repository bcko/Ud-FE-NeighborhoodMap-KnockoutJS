<!DOCTYPE html>
<html>
  <head>
    <title>Ann Arbor Venues</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- material components css styles from https://material.io -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    
    <link rel="stylesheet" href="css/style.css">


    <!-- material components javascript from https://material.io -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0N6hmESWIo8Bk0xX88F8BQgUK3xCf3u0"></script>

    <script defer src="js/app.js"></script>    
    
  </head>

  <!-- tool bar -->
  <body class="mdc-typography">
    <header class="mdc-toolbar">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a href="#" class="material-icons mdc-toolbar__menu-icon">menu</a>
          <span class="mdc-toolbar__title">Ann Arbor Venues</span>
        </section>
      </div>
    </header>
    
    <!-- side drawer -->    
    <aside class="mdc-temporary-drawer mdc-typography">
      <nav class="mdc-temporary-drawer__drawer">
        <header class="mdc-temporary-drawer__header">
          <div class="mdc-temporary-drawer__header-content">
            <div class="mdc-text-field mdc-text-field--box mdc-text-field--with-leading-icon">
              <i class="material-icons mdc-text-field__icon" tabindex="0">search</i>
              <input data-bind="textInput: filterInput, event: {keyup: filterLocations}" type="text" id="my-input" class="mdc-text-field__input">
              <div class="mdc-text-field__bottom-line"></div>
            </div>
          </div>
        </header>
        <!-- side drawer items -->
        <nav data-bind="foreach: visibleVenues" id="icon-with-text-demo" class="mdc-temporary-drawer__content mdc-list" >
          <a data-bind="click: $parent.openInfoWindow" class="mdc-list-item mdc-temporary-drawer--selected">
            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">store</i> 
            <span data-bind="text: name, click: $parent.openInfoWindow"> </span>
          </a>
        </nav>
      </nav>
    </aside>


    <div id="map"></div>


    <div class="mdc-snackbar"
     aria-live="assertive"
     aria-atomic="true"
     aria-hidden="true">
      <div class="mdc-snackbar__text"></div>
      <div class="mdc-snackbar__action-wrapper">
    <button type="button" class="mdc-snackbar__action-button"></button>
  </div>
</div>
  </body>


</html>
