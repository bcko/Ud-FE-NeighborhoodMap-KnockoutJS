<!DOCTYPE html>
<html>
  <head>
    <title>Ann Arbor Venues</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="mdc-typography">
    <header class="mdc-toolbar">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a href="#" class="material-icons mdc-toolbar__menu-icon">menu</a>
          <span class="mdc-toolbar__title">Ann Arbor Venues</span>
        </section>
      </div>
    </header>

    <aside class="mdc-temporary-drawer">
      <nav class="mdc-temporary-drawer__drawer">
        <nav id="icon-with-text-demo" class="mdc-temporary-drawer__content mdc-list">
          <a class="mdc-list-item mdc-temporary-drawer--selected" href="#">
            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">restaurant</i>Sadako Japanese Restaurant
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">restaurant</i>Angelo's
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">restaurant</i>Zingerman's Delicatessen
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">restaurant</i>Gandy Dancer
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">restaurant</i>Pacific Rim By Kana
          </a>
        </nav>
      </nav>
    </aside>

    <div id="map"></div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    
    <!-- https://material.io -->
    <script>
      window.mdc.autoInit();
      let drawer = new mdc.drawer.MDCTemporaryDrawer(document.querySelector('.mdc-temporary-drawer'));
      document.querySelector('.mdc-toolbar__menu-icon').addEventListener('click', () => drawer.open = true);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/app.js"></script>

    <!-- asynchronous loading from https://developers.google.com/maps/documentation/javascript/tutorial -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0N6hmESWIo8Bk0xX88F8BQgUK3xCf3u0&callback=initMap"></script>
  </body>
</html>
